  <div class="book" (dblclick)="goToDetails()">
    <div class="book-thumb-container">
      <img src="{{data?.allData?.imageLinks}}"
           alt="thumbnail"
           class="game-thumbnail"
           *ngIf="data?.allData?.imageLinks">
           <p *ngIf="!data?.allData?.imageLinks">No Image</p>
    </div>
    <div class="book-description">
      <h1 class="book-name"> {{data?.fireData.title}}</h1>
            <p class="book-author"><strong>{{"book.AUTHOR" | translate}} </strong>{{data?.allData?.authors}}</p>

      <p class="book-rating"><strong>{{"book.MINE_RATING" | translate}}</strong> {{data?.fireData?.rating}}</p>


    </div>
    <div class="btn-container">
        <button (click)="delete()" class="deleteBtn">{{"catalogue.DELETE_BOOK_BTN" | translate}}</button>
    </div>

  </div>
