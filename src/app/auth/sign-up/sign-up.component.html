<form class="box"
      #signUpFromData="ngForm"
      (ngSubmit)="signUp(signUpFromData.value)"
      [mustMatch]="['password', 'repeate_password']">
    <h1>{{ "auth.REGISTRATION_TITLE" | translate}}</h1>
    <input type="text"
          name="fullName"
          placeholder="{{ 'auth.FULL_NAME' | translate }}"
          ngModel>
    <input type="text"
           name="email"
           placeholder="{{ 'auth.EMAIL' | translate}}"
           ngModel
           required>
    <input type="password"
           name="password"
           #password="ngModel"
           placeholder="{{ 'auth.PASSWORD' | translate}}"
           ngModel
           required>
    <input type="password"
           name="repeate_password"
           #repeate_password="ngModel"
           placeholder="{{ 'auth.REPEAT_PASSWORD' | translate}}"
           ngModel
           required>
    <button class="logIn">{{ "auth.REGISTRATION_BUTTIN" | translate}}</button>
</form>
